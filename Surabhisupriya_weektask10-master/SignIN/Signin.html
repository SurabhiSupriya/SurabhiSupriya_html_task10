<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="text-center">



    <div class="container">

        <form class="form-signin">
            <div style="background-color:rgb(64, 115, 224);height: 40px;margin-bottom: 20px;" class="vertical-center">
                <div class="row" style="padding: 5px;">
                    <div class="col-md-4" style="text-align: left"> <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-4" style="text-align: center"> Sign in</div>
                    <div class="col-md-4" style="text-align: right"> <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div> 
            </div>
            

            <div class="input-group mb-3" style="margin-left: 40px; padding-right: 80px;">
                <input type="text" class="form-control" placeholder="mail@example.com"
                    aria-label="mail" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"
                            aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="input-group mb-3" style="margin-left: 40px; padding-right: 80px;">
                <input type="password" size"10" class="form-control" placeholder="password"
                    aria-label="password" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                </div>
            </div>

            <button class="btn btn-lg btn-info btn-block" type="submit" style="background-color: #00BFFF" >SIGN IN</button>
            <div class="row">
                <div class="col" style="float: left;">Forgot your password?</div>
                <div class="col" style="float: right;text-align: right;">Register!</div>
            </div>

            <div class="row">
                <div class="col-md-5"> <hr> </div>
                <div class="col-md-2"> OR </div>
                <div class="col-md-5"> <hr> </div>
            </div> 

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#1E90FF">f</button>
            <button class="btn btn-lg btn-secondary btn-block" type="submit" style="background-color:#ff9999" >g</button>
            <button class="btn btn-lg btn-success btn-block" type="submit" style="background-color: #F0E68C">&lt; EPAM LOGIN &gt;</button>
        </form>

        <div>
               

        </div>


    </div>

</body>

</html>
